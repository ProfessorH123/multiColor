<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style>
    .dv{
        border: 5px dashed red;
        width: 400px;
        height: 500px;
        margin-left: 450px;
        padding-top: 50px;
        padding-left: 96px;
        background-color: rgb(150, 150, 150);
    }
    .myDiv{
        margin: 100px;
    }
    .e{
        margin-top: 50px;
        margin-left: -33px;
        box-shadow: 0px 5px 5px 0px;
        width: 370px;
    }
    #a,#b,#c,#d{
        width: 360px;
    }

</style>
</head> 
<body>
    <div class="dv">
        <div id="myDiv" style="border:2px solid rgb(255, 0, 0); background-color: rgba(255, 0, 0, 0.5); width: 300px; height: 200px;"></div>
        <div class="e">
           red <input type="range" oninput="changeStyle()" min="0" max="255" value="0" id="a"><br>
            green <input type="range" oninput="changeStyle()" min="0" max="255" value="0" id="b"><br>
            blue <input type="range" oninput="changeStyle()" min="0" max="255" value="0" id="c"><br>
            alpha <input type="range" oninput="changeStyle()" min="0" max="1" step="0.1" value="1" id="d"><br>
        </div>
        <h3></h3>
    </div>
    <br>


    <script>
    function changeStyle(){
      var i = document.getElementById("a").value;
      var x = document.getElementById("b").value;
      var y = document.getElementById("c").value;
      var z = document.getElementById("d").value;
      var h = document.querySelector("h3");
        var element = document.getElementById("myDiv");
        element.style.backgroundColor = "rgba("+i+","+x+","+y+","+z+")" ;

      h.innerHTML ="rgba("+i+","+x+","+y+","+z+")" ; 
    }
    
    </script>
    
</body>
</html>
